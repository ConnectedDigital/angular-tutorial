<div *ngIf="calendarContact==null">

  <div class="form-group">
    <select class="form-control"
            [(ngModel)]="avatarSize"
            name="birth" #birth="ngModel">
      <option *ngFor="let p of avatarSizeChoise" [value]="p">{{p}}</option>
    </select>
  </div>

  <ul>
    <li *ngFor="let contact of contactService.contacts|async"
        (click)="onSelect(contact)">
      {{contact.name}} {{contact.surname}}
      <avatar-component [key]="contact.$key" [avatarSize]="avatarSize"></avatar-component>
    </li>
  </ul>
</div>

<button *ngIf="calendarContact==null" (click)="addNewContact()">Add new contact</button>
<modify-contact-component *ngIf="calendarContact!=null" [selectedContact]="calendarContact"
                          [avatarSize]="avatarSize"></modify-contact-component>
