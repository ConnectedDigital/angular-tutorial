<div class="container">
  <div  [hidden]="submitted">
    <h1>Contact Form</h1>
    <form *ngIf="active" #contactForm="ngForm">


      <div class="form-group">
        <label for="name">Name</label>
        <input id ="name" type="text" class="form-control" required
               [(ngModel)]="contact.name"
               name="name"  #name="ngModel" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label >Surname</label>
        <input  type="text"  value="{{getSurname | async}}" class="form-control" required
               [(ngModel)]="contact.surname"
               name="surname" #surname="ngModel" >

        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
          Surname is required
        </div>
      </div>



        <div class="form-group">
          <label for="tel">Tel</label>
          <input id="tel" type="number" class="form-control" required
                 [(ngModel)]="contact.tel"
                 name="tel"  #tel="ngModel" >
          <div [hidden]="tel.valid || tel.pristine" class="alert alert-danger">
            Tel is required
          </div>
        </div>


      <div class="form-group">
        <label >Birth</label>
        <select  class="form-control" required
                [(ngModel)]="contact.birth"
                name="birth" #birth="ngModel" >
          <option *ngFor="let p of placesOfBirt" [value]="p">{{p}}</option>
        </select>
        <div [hidden]="birth.valid || birth.pristine" class="alert alert-danger">
          Birth is required
        </div>
      </div>


      <button type="submit"  class="btn btn-default" [disabled]="!contactForm.form.valid"    (click)="addNewContact(name.value,surname.value,tel.value,birth.value)">Add</button>



    </form>
  </div>
</div>
