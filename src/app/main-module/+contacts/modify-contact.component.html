<div class="container">
  <br>
  <div>
        <label for="nameLabel">Name:</label>
        <input id="nameLabel" [(ngModel)]="_contact.name" type="text">
    </div>
    <div>
        <label for="surnameLabel">Surname:</label>
        <input id="surnameLabel" [(ngModel)]="_contact.surname" type="text">
    </div>
    <div>
        <label for="telLabel">Tel:</label>
        <input id="telLabel" [(ngModel)]="_contact.tel" type="number">
    </div>
    <div>
        <label for="birthLabel">Birth:</label>
        <input id="birthLabel" [(ngModel)]="_contact.birth" type="text">
    </div>
    <br>

</div>

<div>
  <img [src]="avatar"/>
  <input type="file" name="fileButton" value="upload" id="fileButton"/>
</div>

<button (click)="update()">Save</button>
<button (click)="delete()">Delete contact</button>
